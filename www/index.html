<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21" style="background-color:#EDEDED;">
            <ion-header-bar class="bar-stable">
                <div class="title"></div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <ion-list data-componentid="list1">
                    <ion-item ui-sref="syncDevices" menu-close="" data-componentid="list-item1"><i class="icon-left ion-android-sync mysize"></i>Sync Devices</ion-item>
                    <ion-item ui-sref="addMedication" menu-close="" data-componentid="list-item4"><i class="icon-left ion-medkit mysize"></i>Add Medication</ion-item>
                    <ion-item ui-sref="feed" menu-close="" data-componentid="list-item5"><i class="icon-left ion-ios-paper-outline mysize"></i>Purple Heart Feed</ion-item>
                    <ion-item ui-sref="tabsController.profile" menu-close="" data-componentid="list-item3"><i class="icon-left ion-ios-person mysize"></i>Profile</ion-item>
                    <ion-item ui-sref="settings" menu-close="" data-componentid="list-item2"><i class="icon-left ion-ios-gear mysize"></i>Settings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
