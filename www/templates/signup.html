<ion-view title="Signup" id="page17">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-select" name="Department">
                    <span class="input-label">Department</span>
                    <select>
                        <option>Select</option>
                        <option>Doctor</option>
                        <option>Pharmacist</option>
                        <option>Purple Heart Member</option>
                    </select>
                </label>
                <label class="item item-input" name="fname">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="Enter Your First Name">
                </label>
                <label class="item item-input" name="lname">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Enter Your Last Name">
                </label>
                <label class="item item-input" name="email">
                    <span class="input-label">Email ID</span>
                    <input type="email" placeholder="Enter Your Email ID">
                </label>
                <label class="item item-input" name="phno">
                    <span class="input-label">Mobile No</span>
                    <input type="tel" placeholder="Enter Your Mobile No">
                </label>
                <label class="item item-input" name="username">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="pwd">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="tabsController.profile" id="signup-button1" style="border-radius:10px 10px 10px 10px;" class="button button-balanced  button-block">Sign Up</a>
        </form>
    </ion-content>
</ion-view>
